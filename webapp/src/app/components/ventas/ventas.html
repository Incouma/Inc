<div class="body">
	<div class="page-title-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 page-title wow fadeIn">
					<span aria-hidden="true" class="glyphicon glyphicon-list-alt"></span>
					<h1>Ventas</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h1>Sorteo</h1>
				<input type="text" [(ngModel)]="sorteo.sorteo" [ngModelOptions]="{standalone: true}" name="" readonly>
				<br><br>
				<h3 class="text-center">Hora  actual en <h2 class="text-center">HONDURAS</h2></h3>
				<div style="background-color: #eee; height: 300px; padding-top: 80px; vertical-align: center; font-size: 50px">
					<div class="col-md-12" style="font-size: 100%">
						{{now | date:"dd/MM/yyyy"}}
					</div>
					<div class="col-md-12" style="font-size: 100%; color: #333">
						{{now | date:"hh:mm:ss a"}}
					</div>
				</div>
				<br>
				<h2 class="text-center">Total Venta</h2>
				<input type="text" [(ngModel)]="suma" [ngModelOptions]="{standalone: true}" name="" readonly>
			</div>
			<div class="col-md-8">
				<br><br>
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-md-4 control-label">USUARIO:</label>
						<div class="col-md-4">
							<input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" placeholder="Usuario" class="form-control" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-4 control-label">AGENTE:</label>
						<div class="col-md-4">
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" style="float: left" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									{{agenteName}}
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li *ngFor="let agente of agentesByUser"><a (click)="agenteId = agente.id; agenteName = agente.agente">{{agente.agente}}</a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="table-responsive" style="padding-top: 10px; max-height: 400px">
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Numero</th>
								<th>Venta</th>
							</tr>
						</thead>
						<tfoot>
							<tr>
								<th>#</th>
								<th>Numero</th>
								<th>Venta</th>
							</tr>
						</tfoot>
						<tbody>

							<tr *ngFor="let venta of model; let i=index">
								<td>{{i+1}}</td>
								<td>
									<input type="text" class="form-control" minlength="2" maxlength="2" [(ngModel)]="venta.numero" [ngModelOptions]="{standalone: true}" id="nombre" placeholder="Numero" required>
								</td>
								<td>
									<input type="number" min=0 class="form-control" (focusout)="sum()" [(ngModel)]="venta.venta" [ngModelOptions]="{standalone: true}" id="nombre" placeholder="Venta" required>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<br>
				<div class="form-horizontal left-text">
					<div class="form-group">
						<label class="col-md-4 control-label">Agregar filas: </label>
						<div class="col-md-2">
							<input #ncant type="number" value="1" class="form-control">
						</div>
						<div class="col-md-2">
							<input type="submit"  name="" (click)="addRecords(ncant.value)" value="Agregar">
						</div>
					</div>
				</div>
			</div>
			<hr>
			<input type="submit" (click)="crearVenta()" class="btn btn-primary" name="" value="GUARDAR">
		</div>
	</div>
</div>
<toaster-container></toaster-container>

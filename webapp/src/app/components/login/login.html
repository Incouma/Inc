<div class="body">
	<div class="page-title-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 page-title wow fadeIn">
                    <span aria-hidden="true" class="glyphicon glyphicon-log-in"></span>
					<h1>Inicio de Sesi칩n</h1>
				</div>
			</div>
		</div>
	</div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2" style="margin-top: 30px">
                <form class="form-horizontal" (ngSubmit)="login()">
                    <div class="form-group">
                        <label class="col-md-4 control-label">Usuario</label>
                        <div class="col-md-8">
                            <input type="text" placeholder="Usuario" class="form-control" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">Contrase침a </label>
                        <div class="col-md-8">
                            <input placeholder="Contrasena" type="password" class="form-control" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" required>
                        </div>
                    </div>
                    <div [hidden]="!logging">
                        <div class="waiting smaller"></div>
                        <p>Iniciando Sesi칩n</p>
                    </div>
                    <div [hidden]="logging">
                        <input type="submit" [hidden]="logging" class="btn btn-primary" value="Iniciar Sesion">
                    </div>
                    <div [hidden]="!failed" class="alert alert-danger" style="margin-top: 10px">
                      Usuario y Contrase침a no coinciden
                    </div>
                </form>
                <!--<p>Aun no eres un Usuario? <a [routerLink]="['/register']">Registrarse</a></p>-->
            </div>
            <div class="modal-dialog modal-sm" [hidden]="true" role="dialog" data-keyboard="false" data-backdrop="static"> 
                <div class="modal-content" style="background-color: #133C6A">
                    <div class="waiting"></div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="body">
	<div class="page-title-container">
		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 page-title wow fadeIn">
					<span aria-hidden="true" class="icon_profile"></span>
					<h1>Usuarios</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="table-responsive" style="padding-top: 10px; max-height: 1000px">
				<div class="col-md-2 col-md-offset-10" style="padding-bottom: 10px">
					<button class="btn btn-success" data-toggle="modal" data-target="#addUser">Agregar</button>
				</div>
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th>Correo</th>
							<th>Usuario</th>
							<th>Tipo</th>
							<th>Opciones</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>Correo</th>
							<th>Usuario</th>
							<th>Tipo</th>
							<th>Opciones</th>
						</tr>
					</tfoot>
					<tbody>

						<tr *ngFor="let user of users">
						<td>
								{{user.email}}
							</td>
							<td>
								{{user.username}}
							</td>
							<td>
								{{user.tipo}}
							</td>
							<td>
								<input type="submit" class="btn btn-primary" (click)="showEdit(user)" style="float: left; margin-right: 5px" value="Editar">
								<input type="submit" class="btn btn-danger" (click)="delete(user)" style="float: left" value="Eliminar">
							</td>
						</tr>

						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<button id="addUserBtn" [hidden]="true" data-toggle="modal" data-target="#addUser">Open Modal</button>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="addUser">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" id="closeUserModal" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title text-center">{{action}} Usuario</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" style="margin-top: 15px" (ngSubmit)="createOrUpdate()" name="ContactForm" role="form">
					<div class="form-group">
						<label class="col-sm-3 control-label">Correo: </label>
						<div class="col-sm-9">
							<input type="email" class="form-control" placeholder="Correo electronico" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Usuario: </label>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}" required>
						</div>
					</div>
					<div class="form-group">
					<label class="col-sm-3 control-label">Tipo</label>
						<div class="col-sm-9">
							<!--<input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="editModel.folder._id" [ngModelOptions]="{standalone: true}" required>-->
							<div class="dropdown">
								<button class="btn btn-default dropdown-toggle" style="float: left" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									{{model.tipo}}
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
									<li *ngFor="let tipo of tipos "><a (click)="model.tipo = tipo">{{tipo}}</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Contraseña: </label>
						<div class="col-sm-9">
							<input type="password" class="form-control" placeholder="Nueva Contraseña" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" required>
						</div>
					</div>
					<div class="modal-footer">
						<a class="btn btn-danger" data-dismiss="modal">Cancelar</a>
						<input type="submit" class="btn btn-primary" value="Enviar">
					</div>

				</form>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
